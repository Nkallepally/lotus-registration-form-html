<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <!-- cdn form -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="container">
    <h1>Registration</h1>
    <hr class="hr">
    <div class="form-class">
        <form>
            <div class="input-name">
               
                <input class="userpersonal" type="radio" name="name2">
                <label style="margin-right: 20px;">Personal</label> 
                <!-- margin is for starting gap -->
                <input class="userpersonal" type="radio" name="name2">
                <label>Company</label> 
            </div>
            <hr class="hr">
            <div class="input-name">
                <i class="fa fa-user users " ></i>
                <input class="username" type="text" placeholder="Name"/>
            </div>

            <div class="input-name">
                <i class="fa fa-envelope email" ></i>
                <input class="useremail" type="email" placeholder="Email"/>
            </div>

            <div class="input-name">
                <i class="fa fa-lock lock" ></i>
                <input class="userpassword" type="password" placeholder="Password"/>
            </div>
            <hr class="hr">

            <div class="input-name">
               
                <input class="usergender" type="radio" name="name1">
                <label style="margin-right: 20px;">Male</label> 
                <input class="usergender" type="radio" name="name1">
                <label>Female</label> 
            </div>
            <hr class="hr">
            <div class="input-name">
                <label>By clicking Register,you agree on our <u>PrivacyPolicyforW3Docs</u>
                </div>
            </label>
                
            </div>
            <div class="input-name"class="submit">
                <input class="submit" type="submit" value="Submit">
                </div>
        </form>

    </div>

  </div>  

</body>
</html>
